<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>üéÑ Office Christmas Family Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Professional Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #0b3d2e, #021b13);
    font-family: 'Poppins', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Header */
header {
    text-align: center;
    padding: 35px 20px;
    font-size: 2.6rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 8px #ff4d4d; }
    to { text-shadow: 0 0 20px #00ffcc; }
}

/* Search */
#searchInput {
    width: 70%;
    max-width: 500px;
    padding: 14px 18px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

/* Cards */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
    padding: 40px;
}

.card {
    background: linear-gradient(145deg, #b30000, #ff3333);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    transform: scale(0.95);
    animation: pop 0.8s forwards;
    position: relative;
}

@keyframes pop {
    to { transform: scale(1); }
}

.card::before {
    content: "üéÑ";
    font-size: 2.5rem;
    position: absolute;
    top: -18px;
    right: 18px;
    animation: spin 6s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.title {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.info {
    font-size: 1rem;
    margin: 6px 0;
}

.child {
    background: rgba(255,255,255,0.15);
    padding: 14px;
    border-radius: 14px;
    margin-top: 14px;
    font-size: 0.95rem;
}

/* Snow */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: snow 10s linear infinite;
}

@keyframes snow {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<header>
    üéÖ Office Christmas Family üéÅ
</header>

<!-- Search Bar -->
<div style="text-align:center; margin-bottom: 10px;">
    <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by Employee / Child Name or Office ID"
    >
</div>

<!-- Cards -->
<div class="container" id="cards"></div>

<script>
// ‚ùÑÔ∏è Snow Effect
for (let i = 0; i < 50; i++) {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(snow);
}

// üîó Google Sheet
const sheetID = "1qls6hzsVn0zb4vzH2FWl_XLP1YJ3OqtSR9a3MNRrxjI";
const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

fetch(sheetURL)
    .then(res => res.text())
    .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("cards");

        rows.forEach(row => {
            const empName = row.c[0].v;
            const empID = row.c[1].v;
            const childName = row.c[2].v;
            const childID = row.c[3].v;

            const card = document.createElement("div");
            card.className = "card";

            // Search data
            card.setAttribute(
                "data-search",
                `${empName} ${empID} ${childName} ${childID}`.toLowerCase()
            );

            card.innerHTML = `
                <div class="title">
                    <i class="fas fa-user-tie"></i> ${empName}
                </div>
                <div class="info">
                    üè¢ Office ID: <strong>${empID}</strong>
                </div>

                <div class="child">
                    <div class="info">
                        <i class="fas fa-child"></i>
                        Child: <strong>${childName}</strong>
                    </div>
                    <div class="info">
                        üé´ Child Office ID: <strong>${childID}</strong>
                    </div>
                </div>
            `;

            container.appendChild(card);
        });
    });

// üîç Search Logic
document.getElementById("searchInput").addEventListener("keyup", function () {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.dataset.search.includes(query)
            ? "block"
            : "none";
    });
});
</script>

</body>
</html>
