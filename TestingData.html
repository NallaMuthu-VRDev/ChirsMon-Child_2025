<!DOCTYPE html>
<html>
<head>
    <title>Excel Data Loader</title>
</head>
<body>

<h2>Google Sheet Data</h2>
<button onclick="loadData()">ðŸ”„ Refresh Data</button>

<table border="1" id="dataTable"></table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1s1XHXFJe0_o2fp7ysxb0AFcoqmkna2C8rO_kcuyeolQ/edit?usp=sharing";

async function loadData() {
    const response = await fetch(sheetURL);
    const text = await response.text();
    
    const rows = text.split("\n").map(row => row.split(","));
    const table = document.getElementById("dataTable");
    table.innerHTML = "";

    rows.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}

// Load automatically on page load
window.onload = loadData;
</script>

</body>
</html>
